<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giang Hàng Ẩm Thực</title>
    <link rel="stylesheet" href="./nav.css">
    <link rel="stylesheet" href="./main.css">
    <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
</head>
<body id="body">
    <div class="background" id="background_image"></div>
    <section>
        <header>
            <b></b>
            <nav>
                <ul>
                    <li> <a href="">Home</a> </li>
                    <li> <a href="">lớp 12D</a></li>
                </ul>
            </nav>
        </header>
        <div class="menu">
            <figure class="food">
                <img src="https://github.com/viaasana/TAPTHE12D.github.io/blob/main/mixao.png?raw=true" class="img_food">
                <figcaption>Mì xào</figcaption>
            </figure>
            <figure class="food">
                <img src="https://github.com/viaasana/TAPTHE12D.github.io/blob/main/trachanh.png?raw=true" class="img_food">
            </figure>
            <figure class="food">
                <img src="https://github.com/viaasana/TAPTHE12D.github.io/blob/main/banhtrancuon.png?raw=true" class="img_food">
            </figure>
            <figure class="food">
                <img src="https://github.com/viaasana/TAPTHE12D.github.io/blob/main/khoaichien.png?raw=true" class="img_food">
            </figure>
            
        </div>
        <div class="bt">
            <button class="arrow left" onclick="change_screen(-1)">
                <svg width="60px" height="80px" viewBox="0 0 50 80" xml:space="preserve">
                <polyline fill="none" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="
                45.63,75.8 0.375,38.087 45.63,0.375 "/>
                </svg>  
            </button>
            <button class="arrow right" onclick="change_screen(+1)">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="60px" height="80px" viewBox="0 0 50 80" xml:space="preserve">
                <polyline fill="none" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="
                0.375,0.375 45.63,38.087 0.375,75.8 "/>
                </svg>
            </button>
        </div>

    </section>
</body>
<script src="./main.js"></script>
</html>
